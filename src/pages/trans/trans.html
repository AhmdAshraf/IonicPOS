<ion-header>

  <ion-navbar dir="rtl" color="dark">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>الحركات</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding dir="rtl">

<h4><u># آخر 100 حركة:</u></h4>
<br>
  <ion-card *ngFor="let item of items | async" style="background:#34495e; direction:rtl;     border-radius: 10px 35px 10px 35px;">
    
        <ion-card-content style="color:white;">
          
          رقم الطلب {{item.orderNum}}
          المبلغ {{item.total | currency:"$":0}}

        <p style="color:grey; font-size:12px;">{{item.Date | date}}</p>

        </ion-card-content>
    
      </ion-card>

    </ion-content>
